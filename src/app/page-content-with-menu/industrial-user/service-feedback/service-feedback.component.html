<div class="feedback-container">
  <h1 class="page-head">Service Feedback</h1>

  <form [formGroup]="feedbackForm" class="feedback-form" (ngSubmit)="submitFeedback()">
    <div class="form-row">
      <div class="form-field">
        <app-ilogi-select
          formControlName="satisfaction"
          fieldLabel="Satisfaction Level"
          [mandatory]="true"
          [selectOptions]="satisfactionOptions"
          placeholder="How satisfied are you?">
        </app-ilogi-select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-field">
        <app-ilogi-input
          formControlName="feedback"
          fieldLabel="Feedback"
          [mandatory]="true"
          [type]="'textarea'"
          placeholder="Please share your feedback about our service"
          [errorMessages]="{ required: 'Feedback is required', maxlength: 'Maximum 1000 characters allowed' }">
        </app-ilogi-input>
      </div>
    </div>

    <div class="form-row">
      <div class= "form-field">
        <app-ilogi-input
          formControlName="suggestions"
          fieldLabel="Suggestions"
          [mandatory]="false"
          [type]="'textarea'"
          placeholder="Any suggestions for improvement? (Optional)"
          [errorMessages]="{ maxlength: 'Maximum 1000 characters allowed' }">
        </app-ilogi-input>
      </div>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="feedbackForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Submitting...' : 'Submit Feedback' }}
      </button>
    </div>
  </form>
</div>
