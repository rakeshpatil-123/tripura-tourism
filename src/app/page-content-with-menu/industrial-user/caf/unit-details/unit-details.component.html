<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- General Info + Location in grid -->
  <div class="form-grid">
    <app-ilogi-input fieldLabel="Name of the Unit" formControlName="unitName" [mandatory]="true" [placeholder]="'Name of the Unit'" ></app-ilogi-input>
    <app-ilogi-input fieldLabel="Post Office" formControlName="postOffice" [placeholder]="'Post Office'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Unit Address" formControlName="unitAddress" [placeholder]="'Unit Address'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Contact No" formControlName="contactNo" [placeholder]="'Contact No'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Email" formControlName="email" [placeholder]="'Email'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Website" formControlName="website" [placeholder]="'Website'"></app-ilogi-input>

    <app-ilogi-select fieldLabel="District" formControlName="district" [placeholder]="'Select District'"></app-ilogi-select>
    <app-ilogi-select fieldLabel="Sub Division" formControlName="subDivision" [placeholder]="'Select Sub Division'"></app-ilogi-select>
</div>
<app-ilogi-radio fieldLabel="Area Type" formControlName="areaType"
  [radioOptions]="[{name:'Urban', value:'urban'},{name:'Rural', value:'rural'}]">
</app-ilogi-radio>

  <!-- Land Record -->
  <div class="form-grid">
    <app-ilogi-input fieldLabel="Revenue Circle" formControlName="revenueCircle" [placeholder]="'Revenue Circle'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Khatian No" formControlName="khatianNo" [placeholder]="'Khatian No'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Plot No" formControlName="plotNo" [placeholder]="'Plot No'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Land Area" formControlName="landArea"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Classification" formControlName="classification" [placeholder]="'Classification'"></app-ilogi-input>

    <app-ilogi-input fieldLabel="Land Floor Building (Sq. Mtr)" formControlName="landFloor" [placeholder]="'Land Floor Building (Sq. Mtr)'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Sanitary Latrine Count" formControlName="sanitaryCount" [placeholder]="'Sanitary Latrine Count'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Boundary Wall (Mtr)" formControlName="boundaryWall" [placeholder]="'Boundary Wall (Mtr)'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Building Sq. Mtr" formControlName="buildingSqMtr" [placeholder]="'Building Sq. Mtr'"></app-ilogi-input>
  </div>

  <!-- Investment Details -->
   <div class="mt-3" >

       <app-dynamic-table
       [title1]="'Type'"
       [title2]="'Amount'"
       [rows]="projectCostRows"
       [formGroup]="form">
    </app-dynamic-table>
</div>

  <!-- Employment Details -->
  <app-dynamic-table
    [title1]="'Type'"
    [title2]="'Count'"
    [rows]="employmentRows"
    [formGroup]="form">
  </app-dynamic-table>

  <!-- Financial -->
  <div class="form-grid">
    <app-ilogi-input fieldLabel="Annual Turnover" formControlName="annualTurnover" [placeholder]="'Annual Turnover'" ></app-ilogi-input>
    <app-ilogi-input fieldLabel="Category Enterprise" formControlName="category" [placeholder]="'Category Enterprise'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Product Manufacturing Process" formControlName="process" [placeholder]="'Product Manufacturing Process'"></app-ilogi-input>
    <app-ilogi-input fieldLabel="Working Session" formControlName="workingSession" [placeholder]="'Working Session'"></app-ilogi-input>
  </div>

  <!-- Buttons -->
<div class="form-actions">
    <button type="button" class="btn btn-primary">Save As Draft</button>
    <button type="submit" class="btn btn-success">Save</button>
  </div>
</form>
