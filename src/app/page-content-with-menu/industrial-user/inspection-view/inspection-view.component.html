@if(isLoading){
    <app-loader></app-loader>
}@else{<div class="view-col">
    <h1 class="page-head">Inspection View</h1>
    <div class="form-field">
        <app-dynamic-table [data]="inspectionRows" [columns]="inspectionColumns" [pageSize]="5" [showPagination]="true"
            [searchable]="false">
        </app-dynamic-table>
    </div>
</div>}
