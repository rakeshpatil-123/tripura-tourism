<div class="holiday-container mat-elevation-z4">

  <div class="header fade-in">
    <h2><mat-icon>beach_access</mat-icon> Holidays</h2>
    <button mat-raised-button class="submit-btn"
      (click)="addHoliday('add', null); holidayForm.reset(); isEditMode=false;">
      <mat-icon>add_circle</mat-icon>
      Add Holiday
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field fade-in">
    <mat-label>Search Holidays</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to search Holidays..." />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container mat-elevation-z2 fade-in">

    <div *ngIf="dataSource?.data?.length === 0" class="no-data">
      <mat-icon>folder_off</mat-icon>
      <p>No holidays found</p>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
      
      <ng-container matColumnDef="sr_no">
        <th mat-header-cell *matHeaderCellDef class="header-color">Serial No.</th>
        <td mat-cell *matCellDef="let row; let i = index">
          {{ i + 1 + (paginator?.pageIndex ?? 0) * (paginator?.pageSize ?? 5) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Holiday</th>
        <td mat-cell *matCellDef="let element" [matTooltip]="element.description">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="holiday_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element" [matTooltip]="element.holiday_date | date">{{ element.holiday_date | date
          }}</td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
        <td mat-cell *matCellDef="let element" class="action-buttons">
          <button class="icon-btn view" (click)="addHoliday('view', element)" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
          <button class="icon-btn edit" (click)="addHoliday('edit', element)" matTooltip="Edit Holiday">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="icon-btn delete" (click)="deleteHoliday(element)" matTooltip="Delete Holiday">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-hover"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
