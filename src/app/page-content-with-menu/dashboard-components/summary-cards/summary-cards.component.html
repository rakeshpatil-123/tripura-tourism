<div class="summary-cards" [class.shrink]="sidebarCollapsed">
  @for (card of cards; track card.title) {
    <div class="card" [attr.data-color]="card.color">
      <div class="card-header">
        <div class="icon">{{ card.icon }}</div>
        <div class="title">{{ card.title }}</div>
      </div>
      <div class="card-body">
        <div class="value">{{ card.value }}</div>
        <div class="percentage {{ card.color }}">
      {{ card.percentage.toFixed(2) }}%</div>
      </div>
    </div>
  }
</div>
