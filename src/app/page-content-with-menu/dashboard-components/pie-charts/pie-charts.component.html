<div class="chart-container" *ngIf="chartOptions"><apx-chart #chart [series]="chartOptions.series!"
    [chart]="chartOptions.chart!" [labels]="chartOptions.labels!"
    [colors]="chartOptions.colors || ['#fda00f', '#003c5b']" [legend]="chartOptions.legend!"
    [responsive]="chartOptions.responsive!" [title]="chartOptions.title!"></apx-chart>
</div>
