<div class="approval-flow-header">
  <h2>Approval Flow Steps - <b>{{ data.service.service_title_or_description }}</b></h2>
  <button mat-icon-button color="warn" (click)="closeDialog()" class="animated-close-btn">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-form-field appearance="outline" class="filter-field">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search steps" />
</mat-form-field>

<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="step_number">
      <th mat-header-cell class="header-color" *matHeaderCellDef mat-sort-header>Step No.</th>
      <td mat-cell *matCellDef="let element">{{ element.step_number }}</td>
    </ng-container>

    <ng-container matColumnDef="step_type">
      <th mat-header-cell class="header-color" *matHeaderCellDef mat-sort-header>Step Type</th>
      <td mat-cell *matCellDef="let element">{{ element.step_type }}</td>
    </ng-container>

    <ng-container matColumnDef="department_id">
      <th mat-header-cell class="header-color" *matHeaderCellDef mat-sort-header>Department</th>
      <td mat-cell *matCellDef="let element">{{ element.department_id }}</td>
    </ng-container>

    <ng-container matColumnDef="hierarchy_level">
      <th mat-header-cell class="header-color" *matHeaderCellDef mat-sort-header>Hierarchy</th>
      <td mat-cell *matCellDef="let element">{{ element.hierarchy_level }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
      <td mat-cell *matCellDef="let element" class="action-buttons">
        <button class="icon-btn edit" (click)="editFlow(element)" matTooltip="Edit Approval Step">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="icon-btn delete" (click)="deleteFlow(element)" matTooltip="Delete Approval Step">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="fade-in-row"></tr>
    <tr class="mat-row no-data-row" *matNoDataRow>
      <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length">
        No approval steps found.
      </td>
    </tr>

  </table>
</div>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
