<aside class="sidebar" [class.collapsed]="isCollapsed" [class.visible-mobile]="isVisible">
  <div class="sidebar-header">
    <div class="brand-section" *ngIf="!isCollapsed">
      <div class="brand-logo">
        <span class="brand-name">Swaagat</span>
      </div>
    </div>
    <button class="toggle-btn" 
            (click)="onToggle.emit()" 
            [attr.aria-label]="isCollapsed ? 'Expand sidebar' : 'Collapse sidebar'">
      <span class="material-icons">
        {{ isCollapsed ? 'menu' : 'menu_open' }}
      </span>
    </button>
  </div>

  <div class="user-profile" *ngIf="!isCollapsed">
    <div class="user-info">
      <div class="user-name">John Doe</div>
      <div class="user-role">ADMINISTRATOR</div>
    </div>
    <div class="user-status">
      <span class="status-indicator online"></span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link active" 
           (click)="navigate('/dashboard')"
           [attr.title]="isCollapsed ? 'Dashboard' : null">
          <span class="nav-icon material-icons">dashboard</span>
          <span class="nav-text" *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           (click)="navigate('/users')"
           [attr.title]="isCollapsed ? 'Users' : null">
          <span class="nav-icon material-icons">people</span>
          <span class="nav-text" *ngIf="!isCollapsed">Users</span>
          <span class="nav-badge" *ngIf="!isCollapsed">New</span>
        </a>
      </li>

      <li class="nav-item">
        <div class="nav-link has-children" 
             [class.expanded]="expandedSubmenu === 'analytics'"
             (click)="toggleSubmenu('analytics')"
             [attr.title]="isCollapsed ? 'Analytics' : null">
          <span class="nav-icon material-icons">insert_chart</span>
          <span class="nav-text" *ngIf="!isCollapsed">Analytics</span>
          <span class="expand-icon material-icons" *ngIf="!isCollapsed">
            {{ expandedSubmenu === 'analytics' ? 'expand_less' : 'expand_more' }}
          </span>
        </div>

        <ul class="submenu" 
            *ngIf="expandedSubmenu === 'analytics' && !isCollapsed">
          <li class="submenu-item">
            <a class="submenu-link" 
               (click)="navigate('/analytics/reports')"
               title="Reports">
              <span class="submenu-icon material-icons">summarize</span>
              <span class="submenu-text">Reports</span>
            </a>
          </li>
          <li class="submenu-item">
            <a class="submenu-link" 
               (click)="navigate('/analytics/statistics')"
               title="Statistics">
              <span class="submenu-icon material-icons">bar_chart</span>
              <span class="submenu-text">Statistics</span>
            </a>
          </li>
        </ul>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           (click)="navigate('/settings')"
           [attr.title]="isCollapsed ? 'Settings' : null">
          <span class="nav-icon material-icons">settings</span>
          <span class="nav-text" *ngIf="!isCollapsed">Settings</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link"
           (click)="navigate('/help')"
           [attr.title]="isCollapsed ? 'Help & Support' : null">
          <span class="nav-icon material-icons">help</span>
          <span class="nav-text" *ngIf="!isCollapsed">Help & Support</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <div class="footer-actions">
      <button class="footer-btn" title="Help & Support">
        <span class="material-icons">help</span>
        <span>Help</span>
      </button>
      <button class="footer-btn" title="Logout">
        <span class="material-icons">logout</span>
        <span>Logout</span>
      </button>
    </div>
  </div>

  <div class="sidebar-footer collapsed" *ngIf="isCollapsed">
    <button class="footer-btn-collapsed" title="Help & Support">
      <span class="material-icons">help</span>
    </button>
    <button class="footer-btn-collapsed" title="Logout">
      <span class="material-icons">logout</span>
    </button>
  </div>
</aside>
