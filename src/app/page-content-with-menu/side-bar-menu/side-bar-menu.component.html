<aside class="sidebar" [class.collapsed]="isCollapsed" [class.desktop-only]="true">
  <div class="sidebar-header">
    <div class="brand-section" *ngIf="!isCollapsed">
      <div class="brand-logo">
        <!-- <span class="logo-icon">âš¡</span> -->
        <span class="brand-name">Swaagat</span>
      </div>
    </div>
    <button class="toggle-btn" (click)="onToggleSidebar()" 
            [attr.aria-label]="isCollapsed ? 'Expand sidebar' : 'Collapse sidebar'">
      <span class="material-icons">
        {{ isCollapsed ? 'menu' : 'menu_open' }}
      </span>
    </button>
  </div>

  <div class="user-profile" *ngIf="!isCollapsed">
    <!-- <div class="user-avatar">
      <img src="/assets/images/default-avatar.png" alt="User Avatar" />
    </div> -->
    <div class="user-info">
      <div class="user-name">Joydeep Debnath</div>
      <div class="user-role">{{ currentUser.role | titlecase }}</div>
    </div>
    <div class="user-status">
      <span class="status-indicator online"></span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of filteredMenuItems">
        <div class="nav-link" 
             *ngIf="!hasChildren(item)"
             [class.active]="item.isActive"
             (click)="navigateToRoute(item.route!)"
             [attr.title]="isCollapsed ? item.title : null">
          <span class="nav-icon material-icons">{{ item.icon }}</span>
          <span class="nav-text" *ngIf="!isCollapsed">{{ item.title }}</span>
          <span class="nav-badge" *ngIf="item.badge && !isCollapsed">{{ item.badge }}</span>
        </div>

        <div class="nav-link has-children" 
             *ngIf="hasChildren(item)"
             [class.expanded]="isMenuExpanded(item.id)"
             (click)="toggleMenuItem(item.id)"
             [attr.title]="isCollapsed ? item.title : null">
          <span class="nav-icon material-icons">{{ item.icon }}</span>
          <span class="nav-text" *ngIf="!isCollapsed">{{ item.title }}</span>
          <span class="nav-badge" *ngIf="item.badge && !isCollapsed">{{ item.badge }}</span>
          <span class="expand-icon material-icons" *ngIf="!isCollapsed">
            {{ isMenuExpanded(item.id) ? 'expand_less' : 'expand_more' }}
          </span>
        </div>

        <ul class="submenu" 
            *ngIf="hasChildren(item) && isMenuExpanded(item.id) && !isCollapsed"
            [@slideInOut]>
          <li class="submenu-item" *ngFor="let child of item.children">
            <div class="submenu-link" 
                 [class.active]="child.isActive"
                 (click)="navigateToRoute(child.route!)"
                 [attr.title]="child.title">
              <span class="submenu-icon material-icons">{{ child.icon }}</span>
              <span class="submenu-text">{{ child.title }}</span>
              <span class="submenu-badge" *ngIf="child.badge">{{ child.badge }}</span>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <div class="footer-actions">
      <button class="footer-btn" title="Help & Support">
        <span class="material-icons">help</span>
        <span>Help</span>
      </button>
      <button class="footer-btn" title="Logout">
        <span class="material-icons">logout</span>
        <span>Logout</span>
      </button>
    </div>
  </div>

  <div class="sidebar-footer collapsed" *ngIf="isCollapsed">
    <button class="footer-btn-collapsed" title="Help & Support">
      <span class="material-icons">help</span>
    </button>
    <button class="footer-btn-collapsed" title="Logout">
      <span class="material-icons">logout</span>
    </button>
  </div>
</aside>

<div class="sidebar-backdrop" 
     *ngIf="!isCollapsed" 
     (click)="onToggleSidebar()"></div>
