      <!-- Phone Support Module -->
      <div class="support-module">
        <div class="module-header bg-gradient-to-r from-green-500 to-green-600">
          <div class="flex items-center">
            <div class="mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-white">

              </svg>
            </div>
            <div>
              <h3 class="text-lg font-bold text-white">Phone Support</h3>
            </div>
          </div>
          <p class="text-white/90 text-sm">Direct assistance from our team (11 am to 6 pm on all working days)</p>
        </div>
        <div class="module-body">
          <div class="text-center">
            <div class="text-sm text-gray-600 mb-3">Mon-Fri: 11 AM - 6 PM</div>
            <button class="w-full bg-gray-100 text-gray-700 py-2.5 rounded-lg font-medium hover:bg-gray-200 transition-colors hover:bg-green-50 hover:text-green-600" >
              Call Now on <b>+91 8730891796</b>
            </button>
          </div>
        </div>
      </div>

        <div class="module-body">

        </div>
