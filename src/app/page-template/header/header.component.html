<header class="app-header">
  <div class="header-container">
    <!-- Left section with logo and sidebar toggle -->
    <div class="header-left">
      <!-- Sidebar toggle button -->
      <button 
        class="sidebar-toggle" 
        (click)="toggleSidebar()"
        aria-label="Toggle sidebar">
        <span class="material-icons">menu</span>
      </button>
      
      <!-- App logo -->
      <div class="app-logo">
        <span>Swaagat</span>
      </div>
    </div>
    
    <!-- Middle section for search or navigation (desktop only) -->
    <div class="header-middle" *ngIf="!isMobile">
      <!-- Any middle content like search or breadcrumbs -->
    </div>
    
    <!-- Right section for user actions -->
    <div class="header-right">
      <!-- Desktop navigation items -->
      <ul class="header-nav" *ngIf="!isMobile">
        <li class="header-nav-item">
          <a href="#" class="header-nav-link">
            <span class="material-icons">notifications</span>
          </a>
        </li>
        <li class="header-nav-item">
          <a href="#" class="header-nav-link">
            <span class="material-icons">settings</span>
          </a>
        </li>
        <li class="header-nav-item">
          <a href="#" class="header-nav-link user-profile">
            <span class="user-avatar">JD</span>
          </a>
        </li>
      </ul>
      
      <!-- Mobile menu toggle button -->
      <button 
        class="mobile-menu-toggle" 
        *ngIf="isMobile" 
        (click)="toggleMobileMenu()"
        aria-label="Toggle mobile menu">
        <span class="material-icons">{{ isMobileMenuOpen ? 'close' : 'more_vert' }}</span>
      </button>
    </div>
  </div>
  
  <!-- Mobile menu overlay -->
  <div 
    class="mobile-menu-overlay" 
    *ngIf="isMobile && isMobileMenuOpen"
    (click)="closeMobileMenu()">
  </div>
  
  <!-- Mobile menu panel -->
  <div 
    class="mobile-menu" 
    *ngIf="isMobile"
    [class.open]="isMobileMenuOpen">
    <ul class="mobile-menu-items">
      <li class="mobile-menu-item">
        <a href="#" class="mobile-menu-link" (click)="handleHeaderItemClick()">
          <span class="material-icons">notifications</span>
          <span>Notifications</span>
        </a>
      </li>
      <li class="mobile-menu-item">
        <a href="#" class="mobile-menu-link" (click)="handleHeaderItemClick()">
          <span class="material-icons">settings</span>
          <span>Settings</span>
        </a>
      </li>
      <li class="mobile-menu-item">
        <a href="#" class="mobile-menu-link" (click)="handleHeaderItemClick()">
          <span class="material-icons">account_circle</span>
          <span>Profile</span>
        </a>
      </li>
      <li class="mobile-menu-item">
        <a href="#" class="mobile-menu-link" (click)="toggleSidebar()">
          <span class="material-icons">menu</span>
          <span>Show Sidebar</span>
        </a>
      </li>
    </ul>
  </div>
</header>
