<header class="app-header" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="header-wrapper">

      <!-- Sidebar Toggle (only on mobile) -->
      <button 
        class="menu-toggle sidebar-toggle" 
        (click)="toggleSidebar()" 
        [class.active]="isSidebarOpen" 
        aria-label="Toggle Sidebar">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <!-- Brand Logo -->
      <a href="/" class="brand">
        <span class="logo-text">Swaagat</span>
      </a>

      <!-- Nav Menu Toggle (only on mobile) -->
      <button 
        class="menu-toggle nav-toggle" 
        (click)="toggleMenu()" 
        [class.active]="isMenuOpen" 
        aria-label="Toggle Navigation">
        <span class="icon">
          <ng-container *ngIf="!isMenuOpen; else closeIcon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </ng-container>
          <ng-template #closeIcon>
            <span class="material-icons">close</span>
          </ng-template>
        </span>
      </button>

      <!-- Navigation Menu -->
      <nav class="nav-menu" [class.open]="isMenuOpen">
        <div class="nav-header" *ngIf="isMobile">
          <span class="nav-title">Menu</span>
          <button class="close-nav" (click)="toggleMenu()" aria-label="Close menu">
            <span class="material-icons">close</span>
          </button>
        </div>
        <ul class="nav-list">
          <li class="nav-item" *ngFor="let item of navItems">
            <a [href]="item.link" class="nav-link" [class.active]="item.active">
              {{ item.label }}
            </a>
          </li>
        </ul>
        <div class="mobile-header-actions" *ngIf="isMobile">
          <a href="/login" class="action-button primary">Login</a>
          <a href="/signup" class="action-button secondary">Sign Up</a>
        </div>
      </nav>

      <!-- Desktop Actions -->
      <div class="header-actions" *ngIf="!isMobile">
        <a routerLink="auth/login" routerLinkActive="router-link-active"  class="action-button outline">Login</a>
        <a routerLink="auth/signup" routerLinkActive="router-link-active"  class="action-button solid">Sign Up</a>
      </div>

      <!-- Overlays -->
      <div class="mobile-nav-overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
      <div class="mobile-sidebar-overlay" [class.active]="isSidebarOpen" (click)="closeSidebar()"></div>

    </div>
  </div>
</header>
