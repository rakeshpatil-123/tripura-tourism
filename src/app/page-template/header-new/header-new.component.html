<header class="brand-header" role="banner" aria-label="Tripura Tourism header">
  <div class="brand-inner">
    <!-- Left: Logo + Title -->
    <div class="left-block" aria-hidden="false">
      <a class="logo-link" [routerLink]="['/']" title="Tripura Tourism - Home">
        <img src="/assets/logo/tripuratourismlogo.png" alt="Tripura Tourism Logo" class="logo" />
      </a>

      <div class="title-wrap">
        <div class="site-name-anim">
          <a [routerLink]="['/']" class="site-name" title="Tripura Tourism Home">Tripura Tourism</a>
        </div>
        <div class="site-tagline" aria-hidden="true">tripura, where culture meets nature</div>
      </div>
    </div>

    <!-- Right: actions -->
    <div class="action-section" role="navigation" aria-label="Header actions">
      <!-- When not logged in: Login + Register -->
       <div class="accessibility-bar" role="group" aria-label="Accessibility tools">
  <span class="sr-access" tabindex="0">Screen Reader Access</span>

  <span class="divider">|</span>

  <a href="tel:03812325930" class="helpline" aria-label="Helpline number">
    0381&nbsp;232&nbsp;5930
  </a>

  <span class="divider">|</span>

  <div class="font-controls" role="group" aria-label="Font size controls">
    <button aria-label="Increase font size" class="font-btn">A+</button>
    <button aria-label="Normal font size" class="font-btn active">A</button>
    <button aria-label="Decrease font size" class="font-btn">A-</button>
  </div>
</div>
      <ng-container *ngIf="!isLoggedIn">
        <button class="action-btn secondary login-btn" aria-label="Login" (click)="navigateToLogin()">
          <svg class="main-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M10 17l5-5-5-5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M15 12H3" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <span>Login</span>
        </button>

        <button class="action-btn register-btn" aria-label="Register" (click)="navigateToRegister()">
          <svg class="main-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="m19 8 2 2-2 2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="m19 10 2-2-2-2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Register</span>
        </button>
      </ng-container>

      <!-- When logged in: Dashboard + Logout -->
      <ng-container *ngIf="isLoggedIn">
        <a class="action-btn secondary" [routerLink]="['/dashboard/home']" aria-label="Dashboard">
          <svg class="main-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Dashboard</span>
        </a>

        <button class="action-btn primary logout-btn" aria-label="Logout" (click)="logout()">
          <svg class="main-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 17l5-5-5-5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12H9" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Logout</span>
        </button>
      </ng-container>

      <!-- Google Translate placeholder -->
      <div id="google_translate_element" class="translate-box" aria-hidden="false"></div>
    </div>
  </div>
</header>
