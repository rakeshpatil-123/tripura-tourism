


<section class="services-section">
  <h2>Tripura Government Services</h2>
  <p class="subtitle">
    Comprehensive government services and departments serving the state of Tripura with excellence and dedication.
  </p>

  <!-- Grid of visible services -->
  <div class="services-grid">
    <div
      class="service-card"
      *ngFor="let service of visibleServices; let i = index"
      [attr.data-index]="i"
    >
      <div class="icon-wrapper">
        <div 
          class="icon-container"
          [style.background]="getGradientForIndex(i)"
          >
          <div 
          class="icon" 
            [innerHTML]="service.icon"
          ></div>
        </div>
      </div>
      <div class="content">
        <h3 class="name">{{ service.name }}</h3>
      </div>
    </div>
  </div>

  <!-- Load More Button (only on mobile) -->
  <button
    class="load-more-btn"
    *ngIf="isMobile && hasMoreServices"
    (click)="loadMore()"
  >
    Load More Services
  </button>
</section>
