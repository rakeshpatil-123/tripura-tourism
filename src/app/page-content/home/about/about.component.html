<section class="about-section-modern">
  <div class="about-wrapper">
    <!-- Left: Creative SVG Illustration -->
    <div class="about-visual">
      <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Background circle with soft blur -->
        <defs>
          <linearGradient id="grad-main" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#7c3aed" />
            <stop offset="100%" stop-color="#c026d3" />
          </linearGradient>
          <linearGradient id="grad-accent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ec4899" />
            <stop offset="100%" stop-color="#f97316" />
          </linearGradient>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="blur" />
            <feMerge>
              <feMergeNode in="blur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>

        <!-- Floating abstract shapes -->
        <circle cx="80" cy="70" r="28" fill="url(#grad-main)" opacity="0.9" filter="url(#glow)" />
        <rect x="180" y="40" width="60" height="60" rx="15" fill="#6366f1" transform="rotate(-15 210 70)" />

        <!-- Connected nodes (symbolizing network/team) -->
        <circle cx="120" cy="180" r="18" fill="#10b981" />
        <circle cx="210" cy="220" r="22" fill="url(#grad-accent)" />
        <line x1="135" y1="190" x2="195" y2="215" stroke="#d1d5db" stroke-width="2" stroke-dasharray="4,4" />

        <!-- Light beam / growth line -->
        <path d="M90 90 L140 160 L110 200" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round" />

        <!-- Floating square with icon-like symbol -->
        <rect x="220" y="160" width="36" height="36" rx="8" fill="#f472b6" opacity="0.8" />
        <path d="M235 172 L238 176 L232 176 Z" fill="white" /> <!-- Small triangle -->
        <line x1="235" y1="178" x2="235" y2="182" stroke="white" stroke-width="2" stroke-linecap="round" />

        <!-- Sparkle effect -->
        <circle cx="60" cy="210" r="4" fill="#fbbf24" />
        <circle cx="100" cy="130" r="2" fill="#60a5fa" />
      </svg>
    </div>

    <!-- Right: Content -->
    <div class="about-content">
      <span class="about-tagline">About Us</span>
      <h2 class="about-title">
        Tripura   <span class="highlight">Single Window </span> Website
      </h2>
      <p class="about-description">
        The State Single Window Portal is a one-stop platform to help industries obtain approvals and clearances needed to set up business in the state efficiently.
      </p>

      <div class="about-stats">
        <div class="stat-item">
          <strong>50+</strong>
          <small>Services Supported</small>
        </div>
        <div class="stat-item">
          <strong>98%</strong>
          <small>Customer Satisfaction</small>
        </div>
        <div class="stat-item">
          <strong>100%</strong>
          <small>Govt Verified</small>
        </div>
      </div>

      <div class="about-cta">
        <a href="/about" class="btn-primary">Learn More</a>
        <a href="/contact" class="btn-outline">Get in Touch</a>
      </div>
    </div>
  </div>
</section>
